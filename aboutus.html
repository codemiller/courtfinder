<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->

    <title>Courtfinder</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <header class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2">
                    <img src="/img/bball_logo.png" class="img-fluid" alt="basketball logo">
                </div>
                <div class="col">
                    <h1><strong>Courtfinder</strong></h1>
                    <h2><sub>find a hoop near you...</sub></h2>
                </div>
                <div class="col-md-4 col-xl-2 mt-4">
                    <a role="button" class="btn btn-lg btn-success" id="reserveButton">Reserve
                        a Court </a>
                </div>
            </div>
        </div>
    </header>

    <!-- reserve a court modal -->
    <div id="reserveModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Reserve a Court</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-group row">
                                <label for="numCampers" class="col-sm-6 col-form-label">Number of Players</label>
                                <div class="col">
                                    <!-- dropdown select -->
                                    <select name="numCampers" id="numCampers" class="form-control">
                                        <option selected>Select...</option>
                                        <option value="One">1</option>
                                        <option value="Two">2</option>
                                        <option value="Three">3</option>
                                        <option value="Four">4</option>
                                        <option value="Five">5</option>
                                        <option value="Six">6</option>
                                        <option value="Six">7</option>
                                        <option value="Six">8</option>
                                        <option value="Six">9</option>
                                        <option value="Six">10</option>
                                    </select>
                                </div>
                            </div>
                            <!-- date select -->
                            <div class="form-group row">
                                <label for="date" class="col-sm-6 col-form-label">Date</label>
                                <div class="col">
                                    <input type="date" class="form-control" id="date" name="date" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="" class="col-sm-6 col-form-label">Court Size</label>
                                <div class="col-2 btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-success active">
                                        <input type="radio" name="siteType" id="siteTent" autocomplete="off" checked>
                                        HALF
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="siteType" id="siteRV" autocomplete="off"> FULL
                                    </label>
                                </div>
                            </div>
                            <!-- radio buttons: Cancel or Search -->
                            <div class="form-group row">
                                <div class="col">
                                    <button type="submit" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Reserve</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" height="30" width="30" alt="Courtfinder"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#courtfinderNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="courtfinderNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i> Home</a>
                    </li>
                    <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-info fa-lg"></i>
                            About</a></li>
                    <li class="nav-item"><a class="nav-link" href="courts.html"><i class="fa fa-list fa-lg"></i>
                            Courts</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html"><i
                                class="fa fa-address-card fa-lg"></i>
                            Contact</a></li>
                </ul>
                <span class="navbar-text ml-auto">
                    <a role="button" id="loginButton">
                        <i class="fa fa-sign-in"></i> Login
                    </a>
                </span>
            </div>
        </div>
    </nav>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active text-white"><strong>About</strong></li>
        </ol>
    </nav>

    <!-- login modal -->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Player Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address or Username</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail"
                                        placeholder="Enter email address or Username">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword"
                                        placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                    data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer with socials -->
    <footer class="mt-auto">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 text-center">
                    <h5 class="font-weight-bold">Links</h5>
                    <ul class="list-unstyled">
                        <li><a class="font-italic" href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                        <li><a class="font-italic" href="#"><i class="fa fa-question-circle"
                                    aria-hidden="true"></i> About</a></li>
                        <li><a class="font-italic" href="courts.html"><i class="fa fa-circle"
                                    aria-hidden="true"></i></i> Courts</a></li>
                        <li><a class="font-italic" href="contactus.html"><i class="fa fa-address-book"
                                    aria-hidden="true"></i> Contact</a></li>
                    </ul>
                </div>
                <div class="col-6 text-center">
                    <h5 class="font-weight-bold">Social</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
                            class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i
                            class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i
                            class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i
                            class="fa fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>

</html>
