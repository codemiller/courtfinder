<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->

    <title>Courtfinder</title>
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2">
                </div>
                <div class="col text-white">
                    <h1>Courtfinder</h1>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#" height="30" width="30" alt="Nucamp"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nucampNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i> Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html"><i class="fa fa-info fa-lg"></i>
                            About</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-list fa-lg"></i> Courts</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="contactus.html"><i
                                class="fa fa-address-card fa-lg"></i>
                            Contact</a></li>
                </ul>
                <span class="navbar-text ml-auto">
                    <a role="button" id="loginButton">
                        <i class="fa fa-sign-in"></i> Login
                    </a>
                </span>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="card-group">
            <div class="card" style="width: 18rem;">
                <img src="/img/outdoor_court_card.jpg" class="card-img-top" alt="outdoor courts">
                <div class="card-body">
                    <h5 class="card-title">Outdoor Court</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
            <div class="card" style="width: 18rem;">
                <img src="/img/indoor_court_card.jpg" class="card-img-top" alt="indoor courts">
                <div class="card-body">
                    <h6 class="card-title">Indoor Court</h6>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>



    <footer>
        <div></div>
    </footer>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>

</html>
